<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <h1>Welcome to our site!!!</h1>
        <h2>in this page you can see different recipes,
            add to your favorites and create posts for different recipes,
            you have already taste
        </h2>
      </div>
      <div class="col-lg-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="float-right">
          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
           
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <a routerLink="/signup" class="btn btn-link">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
