<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <h1>here you can update your values!! after that, if you are valid, you can login</h1>
      <div><h2>{{ email }}</h2></div>
    </div>
    <div class="col-lg-4">
      <form [formGroup]="customerForm" (ngSubmit)="updateCustomer()" class="float-right">
        <div class="form-group mt-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstname" placeholder="Enter your first name">
        </div>
        <div class="form-group mt-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastname" placeholder="Enter your last name">
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Update</button>
          <a type="button" class="btn btn-link" routerLink="/post">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
