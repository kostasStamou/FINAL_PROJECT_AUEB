<div class="container">
    <h1>Create Post</h1>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [formControlName]="'name'" class="form-control" placeholder="Enter name">
        <div *ngIf="postForm.controls['name'].invalid && postForm.controls['name'].touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea [formControlName]="'message'" class="form-control" rows="5" placeholder="Enter message"></textarea>
        <div *ngIf="postForm.controls['message'].invalid && postForm.controls['message'].touched" class="text-danger">
          Message is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>
    </form>
  </div>
  <div class="container">
    <h1>Create Post</h1>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      
      
      <div *ngIf="postStatus === 201" class="alert alert-success">
        Post created successfully!
        <button class="btn btn-primary" (click)="navigateToPosts()">Go to Posts</button>
      </div>
      
      <div *ngIf="postStatus === -1" class="alert alert-danger">
        Something went wrong while creating the post.
        <button class="btn btn-primary" (click)="navigateToPosts()">Go to Posts</button>
      </div>
    </form>
  </div>
