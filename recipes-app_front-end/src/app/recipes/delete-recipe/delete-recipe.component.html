<div class="container mt-5 mb-5">
    <div *ngIf="postStatus === 201" class="alert alert-success">
      Recipe deleted successfully!
      <button class="btn btn-primary" (click)="navigateToPosts()">Go to Posts</button>
    </div>
    
    <div *ngIf="postStatus === -1" class="alert alert-danger">
      Something went wrong while deleting the recipe.
      <button class="btn btn-primary" (click)="navigateToPosts()">Go to Posts</button>
    </div>
  <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let recipe of recipes">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{recipe.title}}</h5>
            <p class="card-text">{{recipe.ingredients}}</p>
            <p class="card-text">{{recipe.description}}</p>
            <p class="card-text">{{recipe.duration}}</p>
            <button class="btn btn-danger" (click)="deleteRecipe(recipe.recipeId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="postStatus === 201" class="alert alert-success">
        Recipe deleted successfully!
        <button class="btn btn-primary" (click)="navigateToPosts()">Go to Posts</button>
      </div>
      
      <div *ngIf="postStatus === -1" class="alert alert-danger">
        Something went wrong while deleting the recipe.
        <button class="btn btn-primary" (click)="navigateToPosts()">Go to Posts</button>
      </div>
  </div>
  <div class="container mt-5 mb-5">
