<div class="container">
    <h1>Create Recipe</h1>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Enter title">
        <div *ngIf="recipeForm.controls['title'].invalid && recipeForm.controls['title'].touched" class="text-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <input type="text" [formControlName]="'ingredients'" class="form-control" placeholder="Enter ingredients">
        <div *ngIf="recipeForm.controls['ingredients'].invalid && recipeForm.controls['ingredients'].touched" class="text-danger">
          Ingredients are required.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea [formControlName]="'description'" class="form-control" rows="5" placeholder="Enter description"></textarea>
        <div *ngIf="recipeForm.controls['description'].invalid && recipeForm.controls['description'].touched" class="text-danger">
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" [formControlName]="'duration'" class="form-control" placeholder="Enter duration">
        <div *ngIf="recipeForm.controls['duration'].invalid && recipeForm.controls['duration'].touched" class="text-danger">
          Duration is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Submit</button>
    </form>
  </div>
  <div class="container">
    <h1>Create Recipe</h1>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div *ngIf="postStatus === 201" class="alert alert-success">
        Recipe created successfully!
        <button class="btn btn-primary" routerLink="/post">back</button>
      </div>
      <div *ngIf="postStatus === -1" class="alert alert-danger">
        Something went wrong while creating the recipe.
        <button class="btn btn-primary" routerLink="/post">back</button>
      </div>
    </form>
  </div>
